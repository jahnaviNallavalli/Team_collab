<!-- public/uploaded.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploaded Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      padding: 30px;
    }
    .file-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Uploaded Files</h2>
  <div id="fileList"></div>
  <a href="index.html" class="btn btn-secondary mt-3">‚Üê Back to Upload</a>
</div>

<script>
  async function loadUploadedFiles() {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';

    try {
      const response = await fetch('/files');
      const files = await response.json();

      if (Array.isArray(files) && files.length > 0) {
        files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <strong>Title:</strong> ${file.title}<br>
            <strong>File:</strong> <a href="/uploads/${file.filename}" target="_blank">${file.filename}</a><br>
            ${file.description ? `<strong>Notes:</strong> ${file.description}` : ''}
          `;
          fileList.appendChild(item);
        });
      } else {
        fileList.innerHTML = "<p>No files uploaded yet.</p>";
      }
    } catch (err) {
      fileList.innerHTML = "<p>Error loading files.</p>";
      console.error(err);
    }
  }

  loadUploadedFiles();
</script>

</body>
</html>
